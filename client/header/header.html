<template name="header">
    <header class="ui grid wshwsh-header white-background">
        <a href="#" class="four wide column logo border-right-light">
            <h1 class="">Wshwsh - an anonymous social network where you can speak freely</h1> 
            <span>WshWsh</span> - <small>Speak Freely</small>
        </a>
        <div class="eight wide column ">
            <div class="ui left icon input fluid wshwsh-search">
                <input type="text" placeholder="Search by hashtag, username or category...">
                <i class="search icon"></i>
            </div>

        </div>
        <div class=" three wide column wshwsh-header-icon border-right-light right aligned">
            <a href="#"><i class="home icon"></i></a>
            <a href="#"><i class="comments outline icon"></i></a>
        </div>
        <div href="#" class="one wide column wshwsh-header-option center aligned ui icon dropdown">
            <i class="sidebar icon"></i>
            <div class="menu">
                <div class="header">
                    WshWsh Options
                </div>
                <div class="ui left icon input">
                    <i class="filter icon"></i>
                    <input type="text" name="search" placeholder="Search...">
                </div>
                <div class="header">
                    <i class="tags icon"></i>
                    Filter by tag
                </div>
                <div class="item">
                    <div class="ui red empty circular label"></div>
                    Important
                </div>
                <div class="item">
                    <div class="ui blue empty circular label"></div>
                    Announcement
                </div>
                <div class="item">
                    <div class="ui black empty circular label"></div>
                    Discussion
                </div>
            </div>
        </div>
    </header>
    <section class=" ui grid wshwsh-subheader">
        <h2>Catergory Name</h2>
    </section>
</template>
