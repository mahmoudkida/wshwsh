<template name="header">
    <header class="ui grid wshwsh-header white-background">
        <a href="#" class="four wide column logo border-right-light">
            <h1 class="">Wshwsh - an anonymous social network where you can speak freely</h1> 
            <span>WshWsh</span> - <small>Speak Freely</small>
        </a>
        <div class="eight wide column ">
            <div class="ui left icon input fluid wshwsh-search">
                <input type="text" placeholder="Search by hashtag, username or category...">
                <i class="search icon"></i>
            </div>

        </div>
        <div class=" three wide column wshwsh-header-icon border-right-light right aligned">
            <a href="#"><i class="home icon"></i></a>
            <a href="#"><i class="comments outline icon"></i></a>
        </div>
        <div href="#" class="one wide column wshwsh-header-option center aligned ui icon dropdown left">
            <i class="sidebar icon"></i>
            <div class="menu">

                <div class="header">
                    WshWsh Options
                </div>
                <div class="item">
                    Language 
                    <select>
                    <option>{{langauge}}</option>
                        <option>Arabic</option>
                    </select>
                    
                </div>
                <div class="item">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" name="adult-content">
                        <label>Filter Adult Content </label>
                    </div>
                    <div class="ui center aligned">
                        <small >You can see adult content</small>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <section class=" ui grid wshwsh-subheader">
        <h2>{{category}}</h2>
    </section>
</template>
